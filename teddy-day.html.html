<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Teddy Day üß∏</title>

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700&family=Pacifico&family=Poppins:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(180deg, #ffe0ef, #ffd1e8, #ffe6f2);
  font-family: 'Poppins', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 18px;
  opacity: 0.45;
  animation: floatUp 14s linear infinite;
  pointer-events: none;
}
@keyframes floatUp {
  0% { transform: translateY(0) scale(0.8); opacity: 0; }
  15% { opacity: 0.45; }
  100% { transform: translateY(-120vh) scale(1.4); opacity: 0; }
}

/* Card */
.card {
  background: white;
  padding: 38px;
  border-radius: 40px;
  box-shadow: 0 25px 45px rgba(255, 160, 190, 0.35);
  width: 85%;
  max-width: 400px;
  text-align: center;
  animation: fadeIn 0.8s ease;
}

@keyframes fadeIn {
  from { opacity:0; transform: translateY(40px); }
  to { opacity:1; transform: translateY(0); }
}

/* Text */
h1 {
  font-family: 'Pacifico', cursive;
  color: #ff5f8f;
  font-size: 2.6rem;
  margin-bottom: 15px;
}

#text {
  font-family: 'Baloo 2', cursive;
  font-size: 1.6rem;
  color: #555;
  margin-bottom: 25px;
  min-height: 3em;
  transition: opacity 0.6s ease, transform 0.6s ease;
}

/* Button */
button {
  border: none;
  padding: 14px 34px;
  border-radius: 35px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  background: linear-gradient(135deg, #ff5f8f, #ff8fb3);
  color: white;
  box-shadow: 0 10px 25px rgba(255, 95, 143, 0.4);
  transition: transform 0.3s ease;
}
button:hover { transform: scale(1.05); }

/* Final image */
.final-img {
  width: 100%;
  max-width: 260px;
  border-radius: 25px;
  margin: 18px auto;
  display: block;
}

/* Signature */
.signature {
  font-family: 'Great Vibes', cursive;
  font-size: 2rem;
  margin-top: 15px;
  color: #7d4f50;
}

/* Hide ending initially */
#ending { display: none; }
</style>
</head>

<body>

<!-- STORY PART -->
<div class="card" id="story">
  <h1>Happy Teddy Day üß∏</h1>
  <div id="text">Hey baby‚Ä¶ üíï</div>
  <button onclick="next()">Click Me</button>
</div>

<!-- FINAL PART -->
<div class="card" id="ending">
  <h1>For Aditi ‚ù§Ô∏è</h1>

  <img
    class="final-img"
    src="https://lh3.googleusercontent.com/d/1yS1u8pu_YPs1H8_sZUCgjMxX6sRrFav-"
    alt="Dudu Bubu Love"
  />

  <p style="color:#555;">
    Happy Teddy Day, My Love üß∏üêªüíì<br>
  </p>

  <div class="signature">Yours, Sachin ‚ù§Ô∏è</div>
</div>

<script>
/* Floating hearts */
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "üíó";
  h.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 14000);
}, 1200);

/* Story messages */
const messages = [
  "Hey baby‚Ä¶ üíï",
  "Today is Teddy Day üß∏",
  "So I got something for you‚Ä¶ üíì",
  "Because I can't hug you right now üòî",
  "But whenever you miss me‚Ä¶ ü´∂",
  "Hold this teddy tight ü§ç",
  "Imagine it's me‚Ä¶ hugging you ü´Ç",
  "One day, you won't need this teddy anymore üíù",
  "Because I'll be right there üíñ"
];

let index = 0;
const textEl = document.getElementById("text");

function next() {
  textEl.style.opacity = 0;
  textEl.style.transform = "translateY(12px)";

  setTimeout(() => {
    index++;
    if (index < messages.length) {
      textEl.innerHTML = messages[index];
      textEl.style.opacity = 1;
      textEl.style.transform = "translateY(0)";
    } else {
      document.getElementById("story").style.display = "none";
      document.getElementById("ending").style.display = "block";
    }
  }, 400);
}
</script>

</body>
</html>
